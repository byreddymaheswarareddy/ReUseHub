<!-- buy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <title>Buy Section</title>
</head>
<body>

    <section id="buy" class="container-fluid mt-4 text-center">
        <button onclick="showBuyForm()" class="btn btn-success btn-lg">Buy Now</button>
        <div class="row buy-form-container d-none" id="buyFormContainer">
            <!-- User Information -->
            <div class="col-md-4">
                <h3>User Information</h3>
                <form id="buyForm">
                    <!-- User Information Fields (e.g., Phone Number) -->
                    <div class="form-group">
                        <label for="userPhoneNumber">User Phone Number</label>
                        <input type="tel" class="form-control" id="userPhoneNumber" placeholder="User Phone Number" required>
                    </div>
                    <!-- Add more user information fields as needed -->
                    <div class="form-group">
                        <label for="receiverPhoneNumber">Receiver's Phone Number:</label>
                        <input type="text" class="form-control" id="receiverPhoneNumber" name="receiverPhoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="ReceiverName">Receiver's Name:</label>
                        <input type="text" class="form-control" id="receivername" name="receivername" required>
                    </div>
                </form>
            </div>

            <div class="col-md-4">
                <h3>Address Information</h3>
                <form id="buyForm">
                    <!-- Address Information Fields (e.g., Country, State) -->
                    <div class="form-group">
                        <label for="areaTown">Area/Town:</label>
                        <input type="text" class="form-control" id="areaTown" name="areaTown" required>
                    </div>
        
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country" name="country" required>
                    </div>
        
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" name="state" required>
                    </div>
        
                    <div class="form-group">
                        <label for="village">Village:</label>
                        <input type="text" class="form-control" id="village" name="village" required>
                    </div>
        
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" required>
                    </div>
                </form>
            </div>
            
            <div class="col-md-4">
                <h3>Payment Method</h3>
                <form id="buyForm">
                    <!-- Payment Method Fields (e.g., Payment Options) -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="netbanking" value="netbanking">
                        <label class="form-check-label" for="netbanking">Netbanking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi">
                        <label class="form-check-label" for="upi">UPI</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                        <label class="form-check-label" for="card">Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="scanner" value="scanner">
                        <label class="form-check-label" for="scanner">Scanner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="COD value="COD">
                        <label class="form-check-label" for="COD">Cash On Delivery"</label>
                    </div>
                </form>
            </div>

            <!-- Confirm Order Button -->
            <div class="col mt-4 ">
                <div class="col text-center">
                    <button type="button" class="btn btn-success" onclick="confirmOrder()">Confirm Order</button>
                </div>
            </div>
        </div>
    
        
    </div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include your other scripts -->
<script src="test.js"></script>
</body>
</html>
