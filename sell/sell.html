            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            <ul class="navbar-nav ml-auto">

<section id="categories">
    <div class="container">
        <h2>Categories</h2>
        <div class="category-list">
            <div class="category" id="mobiles">
                <img src="mobile-icon.png" alt="Mobiles">
                <p>Mobiles</p>
            </div>
            <div class="category" id="books">
                <img src="book-icon.png" alt="Books">
                <p>Books</p>
            </div>
            <div class="category" id="clothes">
                <img src="clothes-icon.png" alt="Clothes">
                <p>Clothes</p>
            </div>
            <div class="category" id="laptops-tv">
                <img src="laptop-icon.png" alt="Laptops/TV">
                <p>Laptops/TV</p>
            </div>
            <div class="category" id="others">
                <img src="other-icon.png" alt="Others">
                <p>Others</p>
            </div>
        </div>
    </div>
</section>

<section id="category-details">
    <div class="container-fluid categories-details">
        <div id="category-content">
            <!-- Default content when no category is selected -->
            <p>Select a category to see details.</p>
        </div>
    </div>
</section>
